{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2 class="text-center">Login</h2>
<form action="{% url 'login' %}" method="POST" style="width: 600px; margin: auto;">
    {% csrf_token %}
    {{ forms|crispy }}
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>
{% endblock %}
