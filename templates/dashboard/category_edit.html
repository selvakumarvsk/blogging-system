{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row flex">
<!-- vertical navbar -->
{% include 'dashboard/vertical_nav.html' %}
<!-- body -->
<div class="col-12 mb-3 col-md-10">

{% if perms.auth.view_user %}
<form action="{% url 'category_edit' category.id %}" method="POST" >
{% csrf_token %}
<h3>Edit category</h3>
{{forms | crispy}}
<button type="submit" class="btn btn-sm btn-secondary">submit</button>
</form>
{% else %}
<h3 class="text-danger" >You are not permitted to access this page</h3>
{% endif %}

</div>
{% endblock %}
